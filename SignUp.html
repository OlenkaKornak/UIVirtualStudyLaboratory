<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLR</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <div class="all_bodys"> 
        <div id="main_sing">
            <p id="apps_name">Light learning of REQs</p>
            <hr id="name_line"/>
        </div>
        <div id="sing_div">
            <p id="login_lable">Sign up</p>
            <input type="text" id="firstn_text" placeholder="First Name">
            <input type="text" id="secondn_text" placeholder="Second Name">
            <input type="text" id="logins_text" placeholder="Login">
            <input type="password" id="passwords_text" placeholder="Password">
            <input type="button" id="sign_button" value="Sign up">
            <input type="button" id="logins_button" value="Log in">
        </div>
        <div id="img_div">
            <img src="/images/main_im.png"  width="720" height="460">
        </div>
    </div>
</body>
</html>
