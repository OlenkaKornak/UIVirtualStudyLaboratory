<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLR</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <div class="all_body"> 
        <div  id="side_bar">
            <p id="app_name">Light learning of REQs</p>
            <div id="refs">
                <a id="tasks_ref" href="AdminTasks.html" style="color: #334D6E;"><i id="tasks_icon" class="fa fa-tasks" style="font-size:15px;color:#334D6E; margin-right: 5px; "></i>Tasks</a>
                <br><br>
                <a id = "statistic_ref" href=""><i id="statistic_icon" class="fa fa-bar-chart" style="font-size:15px;color:#334D6E; margin-right: 5px;"></i>Statistics</a>
                <hr style="border: 1px solid #18BF36; margin-top: 40px;  margin-bottom: 30px; margin-right: 15px;">
                <a id="help_ref" href=""><i id="help_icon" class="fa fa-question-circle" style="font-size:15px;color:#334D6E; margin-right: 5px;"></i>Help</a>
                <br><br>
                <a id="logout_ref" href=""><i id="logout_icon" class="fas fa-arrow-left" style="font-size:15px;color:#334D6E; margin-right: 5px;"></i>Log out</a>
            </div>
        </div>
        <div id="main">
            <p id="create_text">Create task</p>
        </div>
        <div id="work_space">
            <select id="task_name">
                <option value="" disabled selected hidden>Task name</option>
                <option>Divide by categories</option>
                <option>Divide by prority</option>
                <option>Divide by reqs performance</option>
            </select>
            <select id="task_level">
                <option value="" disabled selected hidden>Level</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <input type="text" id="task_description" placeholder="Description">
            <div id="question_space">
                <input type="text" id="question" placeholder="Question">
                <div id="answers">
                    <input type="text" id="answ1" placeholder="Correct answer">
                    <input type="text" id="answ2" placeholder="Answer">
                    <input type="text" id="answ3" placeholder="Correct answer">
                    <input type="text" id="answ4" placeholder="Answer">
                    <input type="text" id="answ5" placeholder="Correct answer">
                    <input type="text" id="answ6" placeholder="Answer">
                    <input type="button" value="Add correct answer" id="canswer_button">
                    <input type="button" value="Add answer" id="answer_button">
                </div>
            </div>
            <input type="button" id="add_ques" value="Add question">
            <input type="button" id="save_button" value="Save">
        </div>
    </div>
</body>
</html>
